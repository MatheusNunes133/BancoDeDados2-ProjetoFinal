<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registro-de-pessoas.css">
  <title>Resgistre uma pessoa</title>
</head>

<body>
  <section>
    <form action="">
      <h1>Registro de usuários</h1>
      <div class="campos">
        <label for="user-name">Nome: </label>
        <input type="text" placeholder="Informe o nome..." name="user-name">
      </div>
      <div class="campos">
        <label for="user-email">Email: </label>
        <input type="email" placeholder="Informe o email..." name="user-email">
      </div>
      <div class="campos">
        <label for="user-CPF">CPF: </label>
        <input type="text" placeholder="Informe o CPF..." name="user-CPF">
      </div>
      <div class="campos">
        <label for="user-city">Cidade: </label>
        <input type="text" placeholder="Informe a cidade..." name="user-city">
      </div>
      <button>Salvar Usuário</button>
    </form>
  </section>
</body>

</html>
