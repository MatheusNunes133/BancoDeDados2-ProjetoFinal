<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registro-de-pessoas.css">
  <title>Resgistre uma pessoa</title>
</head>

<body>
  <section>
    <form action="">
      <h1>Registro de usuários</h1>
      <div class="campos">
        <label for="user-name">Nome: </label>
        <input type="text" placeholder="Informe o nome..." name="user-name" required id="userName">
      </div>
      <div class="campos">
        <label for="user-email">Email: </label>
        <input type="text" placeholder="Informe o email..." name="user-email" required id="userEmail">
      </div>
      <div class="campos">
        <label for="user-idade">Idade: </label>
        <input type="number" placeholder="Informe a idade..." name="user-idade" required id="userIdade">
      </div>
      <div class="campos">
        <label for="user-city">Cidade: </label>
        <input type="text" placeholder="Informe a cidade..." name="user-city" required id="userCidade">
      </div>
    </form>
    <button onclick="saveUser()">Salvar Usuário</button>
    <button onclick="window.location.href='/mostra-usuarios-salvos'">Listar Usuários</button>
  </section>

  <script src="save-pessoa.js"></script>
</body>

</html>
